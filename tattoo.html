<html>
    <head>
        <link rel="stylesheet" href="tattoo.css">
    </head>
    <body>
        <div class="page">
        <div class="wrapper">
         <div class="controls">
            <div class="force">
                <input type="checkbox" checked>
                <h3>canvas dimensions</h3></br>
                <label for="width">Width (px)</label>
                <input type="number" id="width" name="width" onchange="resizeWidth(value)">
                </br>
                <label for="height">Height (px)</label>
                <input type="number" id="height" name="height" onchange="resizeHeight(value)">
                </br>
                <p>Aspect Ratio</p></br>
                <input type="radio" id="" name="" value="">
                <label for=""></label>
                 <input type="radio" id="" name="" value="">
                <label for=""></label>
                 <input type="radio" id="" name="" value="">
                <label for=""></label>
          </div>
             <div class="force">
                <input type="checkbox" checked>
                <h3>canvas dimensions</h3></br>
                <label for="width">Width (px)</label>
                <input type="number" id="width" name="width" onchange="document.getElementById('canvas').style.width=value; redraw();">
                <br/>
                <label for="height">Height (px)</label>
                <input type="number" id="height" name="height" onchange="document.getElementById('canvas').style.height=value; redraw();">
                <br/>
            </div>           
            <div class="force">
                <label><input type="checkbox" checked>collide</label>
                <label>
                    strength
                    <input type="range" min="0" max="2" value=".7" step=".1" oninput="this.nextElementSibling.value = value;">
                    <output id="collide_StrengthSliderOutput">.7</output>
                </label>
                <br/>
                <label title="Size of nodes">
                    radius
                    <input type="range" min="0" max="100" value="5" step="1" oninput="this.nextElementSibling.value = value;">
                    <output id="collide_radiusSliderOutput">5</output>
                </label>
                <br/>
                <label title="Higher values increase rigidity of the nodes (WARNING: high values are computationally expensive)">
                    iterations
                    <input type="range" min="1" max="10" value="1" step="1" oninput="this.nextElementSibling.value = value;">
                    <output id="collide_iterationsSliderOutput">1</output>
                </label>
            </div>
            <div class="force">
                <p><label><input type="checkbox" checked> link</label> Sets link length</p>
                <label title="The force will push/pull nodes to make links this long">
                    distance
                    <input type="range" min="0" max="100" value="30" step="1" oninput="this.nextElementSibling.value = value;">
                    <output id="link_DistanceSliderOutput">30</output>
                </label>
                <br/>
                <label title="Higher values increase rigidity of the links (WARNING: high values are computationally expensive)">
                    iterations
                    <input type="range" min="1" max="10" value="1" step="1" oninput="this.nextElementSibling.value = value;">
                    <output id="link_IterationsSliderOutput">1</output>
                </label>
            </div>
        </div>
        <div class="canvas-wrapper">
            <canvas id="canvas"></canvas>
        </div>
        </div>
        </div>
        <script src="tattoo.js"></script>
    </body>
</html>
